<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Websocket Test</title>
  </head>
  <body>
    <input type="text" name="name" id="name" placeholder="Enter name here..." />
    <button id="chnagename">Change Name</button>
    <br />
    <br />
    <input type="text" name="lobbyid" id="lobbyid" placeholder="Lobby ID?" />
    <button id="join">Join Lobby</button>
    <br />
    <br />
    <button id="create">Create Lobby</button>
    <button id="leave">Leave Lobby</button>
    <br />
    <br />
    <textarea name="message" id="message" cols="60" rows="10" placeholder="Enter your message here..."></textarea>
    <button id="send">Send Message</button>
    <br />
    <br />
    <h3>Messages start below</h3>
    <div id="messages"></div>
  </body>
</html>
